<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIF="mode==1" class="mb-0">Visualización</h3>
                    <h3 *ngIF="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIF="mode==1" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup] = "theFormGroup">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Nombre:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="movie.name" [disabled]="mode==1" formControlName="name">
                                    <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.description.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Duración:
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" [(ngModel)]="movie.duration" [disabled]="mode==1" formControlName="duration">
                                    <div *ngIf="getTheFormGroup.duration.errors && (getTheFormGroup.duration.dirty || getTheFormGroup.duration.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.duration.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Recaudado:
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" [(ngModel)]="movie.revenue" [disabled]="mode==1" formControlName="revenue">
                                    <div *ngIf="getTheFormGroup.revenue.errors && (getTheFormGroup.revenue.dirty || getTheFormGroup.revenue.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.revenue.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Fecha de Lanzamiento:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="movie.release_date" [disabled]="mode==1" formControlName="release_date">
                                    <div *ngIf="getTheFormGroup.release_date.errors && (getTheFormGroup.release_date.dirty || getTheFormGroup.release_date.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.release_date.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                              <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                              <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
