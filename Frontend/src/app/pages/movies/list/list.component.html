<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Peliculas</h3>
            </div>
            <div class="col-8 text-right">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>
            </div>
          </div>
        </div>
      </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="col-3">NOMBRE</th>
                  <th class="col-3">DURACIÃ“N</th>
                  <th class="col-3">RECAUDADO</th>
                  <th class="col-5">OPCIONES</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let movie of movies">
                  <td>{{ movie.name }}</td>
                  <td>{{ movie.duration }}</td>
                  <td>{{ movie.revenue }}</td>
                  <td>
                      <button type="button" class="btn btn-primary" (click)="view(movie.id)">Ver</button>
                      <button type="button" class="btn btn-warning" (click)="update(movie.id)">Editar</button>
                      <button type="button" class="btn btn-danger" (click)="delete(movie.id)">Eliminar</button>
                  </td>
                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
